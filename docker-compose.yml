version: '3.9'

volumes:
    mmornDev: {}

services:
    db:
        image: postgres
        restart: always
        shm_size: 128mb
        ports:
            - 5400:5432
        volumes:
            - mmornDev:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: mmorn
